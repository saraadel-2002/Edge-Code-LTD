<section id="join-our-team" class="responsive-section">
    <div class="container">
      <!--^ Caption Section -->
      <div class="hero-section">
        <div class="background">
          <!-- <div class="dots"></div> -->
          <div class="light"></div>
        </div>
        <div class="caption">
          <img src="./assets/images/form.png" alt="form" class="caption-image" />
          <h3>Join Our Team</h3>
          <p>
            At Edge code LTD, we’re more than a team—we’re a community of innovators,
            dreamers, and doers. We believe in creating a workplace where everyone feels
            empowered to make a difference and contribute to something meaningful.
          </p>
        </div>
      
       
      </div>
  
      <!--! Glowing Line -->
      <div>
        <app-glowing-line></app-glowing-line>
      </div>
  
      <!--? Form Section -->
      <div class="form-container">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" placeholder="Enter your first name" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input id="lastName" type="text" placeholder="Enter your last name" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input id="email" type="email" placeholder="Enter your mail" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country">
                <option value="" disabled selected>Choose your country</option>
                <option value="egypt">Egypt</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input id="phoneNumber" type="tel" placeholder="(+20)" />
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="jobTitle">What is your Job Title?</label>
              <input id="jobTitle" type="text" placeholder="Enter your job title" />
            </div>
            <div class="form-group">
              <label for="currentEmployer">What is your current employer?</label>
              <input id="currentEmployer" type="text" placeholder="Enter your current employer" />
            </div>
          </div>
  
          <div class="upload-section">
            <img src="./assets/images/cv.png" alt="cv" class="upload-image" />
            <label for="cvUpload" class="upload-label">
              <input id="cvUpload" type="file" hidden />
              <p>Click to Upload Your CV <span>or drag and drop</span></p>
            </label>
          </div>
  
          <div class="toggle-content">
            <p>Enable notifications from Edge Code LTD</p>
            <div class="toggle-container">
              <label class="switch">
                <input type="checkbox" [(ngModel)]="isOn" (change)="toggle()" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </form>
  
        <button class="btn-form">Join the team</button>
      </div>
    </div>
  </section>
